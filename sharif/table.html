<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table </title>
    <style>
        table{
            border-collapse: collapse;
        }
        td , th{
            border :2px solid rgb(3, 3, 48);
            padding: 10px 5px ;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>no</th>
                <th>name</th>
                <th>position</th>
                <th>salary</th>
            </tr>
                
                

            

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>sharif</td>
                <td>chairman</td>
                <td>50000k</td>
            </tr>
            <tr>
                <td>2</td>
                <td>rakib</td>
                <td>manager</td>
                <td>40000k</td>
            </tr>
            <tr>
                <td>3</td>
                <td>asif</td>
                <td>jounior manager</td>
                <td>30000k</td>
            </tr>
            <tr>
                <td>3</td>
                <td>shakib</td>
                <td>saler</td>
                <td>20000k</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">total employee:4</td>
            </tr>

        </tfoot>

    </table>
    <ul>
        <li>table head:th</li>
        <li> table head:thead</li>
        <li>table body:tbody </li>
        <li>table footer:tfooter</li>
        <li>table row:tr</li>
        <li>table data :td</li>
    </ul>

</body>
</html>
